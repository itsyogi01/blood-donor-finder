<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Finder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Online Blood Donor Finder</h1>
  </header>

  <section class="form-section">
    <h2>Register as a Donor</h2>
    <form id="donorForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="city" placeholder="City" required />
      <select id="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <input type="text" id="contact" placeholder="Contact Number" required />
      <input type="date" id="lastDonation" placeholder="Last Donation Date" required />
      <label><input type="checkbox" id="availability" /> I am available to donate now</label>
      <input type="file" id="photo" accept="image/*" />
      <button type="submit">Register</button>
    </form>
  </section>

  <section class="search-section">
    <h2>Find a Donor</h2>
    <input type="text" id="searchCity" placeholder="Enter City" />
    <select id="searchBlood">
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <button onclick="searchDonors()">Search</button>
  </section>

  <section class="results-section">
    <h2>Matching Donors</h2>
    <p>Total Donors: <span id="donorCount">0</span></p>
    <div id="donorList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
